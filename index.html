<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Halaman Depan</title>
</head>
<body onload="checkConnection()">
    <div class="loading-container">
        <img src="robot.png" alt="Loading" class="loading-image">
        <div class="loading-text">Loading.....</div>
    </div>
    <div class="error-container" style="display: none; color: white;">
        <h1>Koneksi Terputus</h1>
        <p>Silakan periksa koneksi internet Anda.</p>
    </div>
    <script>
        function checkConnection() {
            if (navigator.onLine) {
                // Jika online, tampilkan halaman loading
                document.querySelector('.loading-container').style.display = 'flex';
                document.querySelector('.error-container').style.display = 'none';
                // Redirect ke halaman berikutnya setelah 3 detik
                setTimeout(function() {
                    window.location.href = 'index1.html';
                }, 3000);
            } else {
                // Jika offline, tampilkan halaman error
                document.querySelector('.loading-container').style.display = 'none';
                document.querySelector('.error-container').style.display = 'block';
            }
        }
    </script>
</body>
</html>
