    <script>
        // Memastikan video autoplay berjalan
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('profileVideo');
            
            // Mencoba memulai video
            let playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay berhasil
                    console.log("Video autoplay berhasil");
                })
                .catch(error => {
                    // Autoplay gagal - coba mulai video dengan interaksi user
                    console.log("Video autoplay gagal:", error);
                    
                    // Tambahkan event listener untuk memulai video saat ada interaksi
                    document.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
            
            // Memastikan video tetap berjalan saat tab tidak aktif
            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    video.pause();
                } else {
                    video.play();
                }
            });
        });
